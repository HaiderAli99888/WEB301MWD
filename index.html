<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipable Form</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            background-color: #EFEFEF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        input[type="radio"],
        input[type="submit"],
        button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin: 0 5px 0 0;
        }

        @media (min-width: 601px) {
            .swiper-container {
                width: 80%;
                max-width: 800px;
                margin: auto;
            }

            .form-group {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            label {
                flex-basis: 20%;
                margin: 0;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            textarea {
                flex-grow: 1;
                max-width: calc(80% - 30px);
            }

            .swiper-slide {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Haider Ali</h1>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="personalForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required
                            oninvalid="this.setCustomValidity('Please enter your name')"
                            oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required
                            oninvalid="this.setCustomValidity('Please enter your date of birth')"
                            oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="swiper.slideNext()">Next</button>
                    </div>
                </form>
            </div>
            <div class="swiper-slide">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required
                            oninvalid="this.setCustomValidity('Please enter a valid email address')"
                            oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required pattern="\d{10}"
                            oninvalid="this.setCustomValidity('Please enter a 10 digit phone number')"
                            oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required
                            oninvalid="this.setCustomValidity('Please enter your address')"
                            oninput="setCustomValidity('')"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="swiper.slidePrev()">Previous</button>
                        <button type="button" onclick="swiper.slideNext()">Next</button>
                    </div>
                </form>
            </div>
            <div class="swiper-slide">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cc-number">Credit Card Number:</label>
                        <input type="text" id="cc-number" name="cc-number">
                    </div>
                    <div class="form-group">
                        <label for="expiration">Expiration Date:</label>
                        <input type="date" id="expiration" name="expiration">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="swiper.slidePrev()">Previous</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            allowTouchMove: false,
        });

        var paymentConstraints = {
            'cc-number': {
                presence: true,
                length: { is: 10 },
                format: {
                    pattern: "\\d{10}",
                    message: "must be 10 digits"
                }
            },
            'cvv': {
                presence: true,
                length: { is: 3 },
                format: {
                    pattern: "\\d{3}",
                    message: "must be 3 digits"
                }
            }
        };

        var paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', function (event) {
            event.preventDefault();
            var errors = validate(paymentForm, paymentConstraints);

            if (errors) {
                Object.keys(errors).forEach(function (key) {
                    var error = errors[key];
                    if (error) {
                        document.getElementById(key).setCustomValidity(error[0]);
                        document.getElementById(key).reportValidity();
                    }
                });
            } else {
                alert('Payment info is valid!');

            }
        });
    </script>

</body>

</html>
